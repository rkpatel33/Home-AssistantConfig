# *****************************************************************************
# System actions
# *****************************************************************************
restart_ha:
  alias: Restart server
  sequence:
    - alias: Restart HA
      service: homeassistant.restart

reload_automations:
    alias: Reload automations
    sequence:
      - alias: Reload Automations
        service: automation.reload

reload_core_config:
    alias: Reload core config
    sequence:
      - alias: Reload core config
        service: homeassistant.reload_core_config

# *****************************************************************************
# Reset homekit
# *****************************************************************************
reset_homekit_script:
  alias: Reset homekit
  sequence:
    - alias: Reset homekit
      service: shell_command.reset_homekit

# *****************************************************************************
# App Daemon commands
# *****************************************************************************
appdaemon_test:
  alias: App Daemon debug
  sequence:
    - event: APP_TEST
      event_data:
        arg1: 33

morning_lights:
  alias: Morning lights
  sequence:
    - event: MORNING_LIGHTS
      event_data:
        arg: none

evening_lights:
  alias: Evening lights
  sequence:
    - event: EVENING_LIGHTS
      event_data:
        arg: none

bedtime_lights:
  alias: Bedtime lights
  sequence:
    - event: BEDTIME_LIGHTS
      event_data:
        arg: none


# *****************************************************************************
# Mqtt commands
# *****************************************************************************
trigger_mqtt:
  alias: MQTT test
  sequence:
    - service: mqtt.publish
      data:
        topic: mqtt/test
        payload: on

