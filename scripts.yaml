
# *****************************************************************************
# System actions
# *****************************************************************************

restart_ha:
  alias: Restart server
  sequence:
    - alias: Restart HA
      service: homeassistant.restart

reload_automations:
    alias: Reload automations
    sequence:
      - alias: Reload Automations
        service: automation.reload

reload_core_config:
    alias: Reload core config
    sequence:
      - alias: Reload core config
        service: homeassistant.reload_core_config

# *****************************************************************************
# Reset homekit
# *****************************************************************************

homekit_reset:
  alias: Homekit reset
  sequence:
    - alias: Homekit reset
      service: shell_command.reset_homekit

homekit_start:
    alias: Homekit start
    sequence:
      - alias: Homekit start
        service: homekit.start


# *****************************************************************************
# App Daemon commands
# *****************************************************************************

appdaemon_test:
  alias: App Daemon debug
  sequence:
    - event: APP_TEST
      event_data:
        arg1: 33

kpcc_toggle:
  alias: KPCC Toggle
  sequence:
    - event: TOGGLE_KPCC
      event_data:
        arg1: 22

morning_lights:
  alias: Morning lights
  sequence:
    - event: MORNING_LIGHTS
      event_data:
        arg: none

evening_lights:
  alias: Evening lights
  sequence:
    - event: EVENING_LIGHTS
      event_data:
        arg: none

bedtime_lights:
  alias: Bedtime lights
  sequence:
    - event: BEDTIME_LIGHTS
      event_data:
        arg: none

zero_lights:
  alias: Zero lights
  sequence:
    - event: ZERO_LIGHTS
      event_data:
        arg: none

patio_lights_toggle:
  alias: Patio lights toggle
  sequence:
    - event: PATIO_LIGHTS_TOGGLE
      event_data:
        arg: none

everything_off:
  alias: Everything off
  sequence:
    - event: EVERYTHING_OFF
      event_data:
        arg: none

# *****************************************************************************
# Mqtt commands
# *****************************************************************************

trigger_mqtt:
  alias: MQTT test
  sequence:
    - service: mqtt.publish
      data:
        topic: mqtt/test
        payload: on

