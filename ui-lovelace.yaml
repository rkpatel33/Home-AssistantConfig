title: My Awesome Home
# Include external resources
resources:
  - url: /local/my-custom-card.js
    type: js
  - url: /local/my-webfont.css
    type: css

# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: center / cover no-repeat url("/background.png") fixed
# Exclude entities from "Unused entities" view
excluded_entities:
  - weblink.router
views:
    # View tab title.
  - title: Main
    # Optional unique id for direct access /lovelace/${id}
    id: main_card
    # Optional background (overwrites the global background).
    background: radial-gradient(blue, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:
        # #####################################################################
        # The filter card will filter entities for their state
        # #####################################################################
      - type: entity-filter
        entities:
          - light.livingroom_lamp
          - light.living_room_ceiling_lights
          - light.kitchen_lights
          - light.back_room
          - light.hallway_downstairs
          - light.bedroom_lamp_left
          - light.bedroom_lamp_right
          - light.hallway_upstairs
          - switch.fan
          - switch.patio_lights
          - light.outdoor_flood_lights
        state_filter:
          - 'on'
        card:
          type: entities
          title: Lights that are on
        # #####################################################################
        # Downstairs
        # #####################################################################
      - type: entities
        title: Downstairs
        entities:
        - light.livingroom_lamp
        - light.living_room_ceiling_lights
        - light.kitchen_lights
        - light.back_room
        - light.hallway_downstairs
        # #####################################################################
        # Upstairs
        # #####################################################################
      - type: entities
        title: Upstairs
        entities:
          - light.bedroom_lamp_left
          - light.bedroom_lamp_right
          - light.hallway_upstairs
        # #####################################################################
        # Other
        # #####################################################################
      - type: entities
        title: Other
        entities:
          - switch.fan
        # #####################################################################
        # Outside
        # #####################################################################
      - type: entities
        title: Outside
        entities:
          - switch.patio_lights
          - light.outdoor_flood_lights
        # #####################################################################
        # Scenes
        # #####################################################################
      - type: entities
        title: Scenes
        entities:
          - automation.kpcc_on
          - script.morning_script
          - script.morning_lights
          - script.evening_lights
          - script.bedtime_lights
          - script.reload_automations
          - script.reload_core_config
          - script.restart_ha
          - script.trigger_mqtt
        # #####################################################################
        # Utilities
        # #####################################################################
      - type: entities
        title: Utilities
        entities:
          - script.restart_ha
          - script.reload_automations
          - script.reload_core_config
          - script.trigger_mqtt
        # #####################################################################
        # The picture entity card will represent an entity with a picture
        # #####################################################################
      - type: picture-entity
        image: https://www.home-assistant.io/images/default-social.png
        entity: light.livingroom_lamp

    # Specify a tab icon if you want the view tab to be an icon.
  - icon: mdi:home-assistant
    # Title of the view. Will be used as the tooltip for tab icon
    title: Second view
    cards:
        # Entities card will take a list of entities and show their state.
      - type: entities
        # Title of the entities card
        title: Example
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - light.kitchen
          - switch.ac
          - entity: light.living_room
            # Override the name to use
            name: LR Lights

        # The markdown card will render markdown text.
      - type: markdown
        title: Lovelace
        content: >
          Welcome to your **Lovelace UI**.