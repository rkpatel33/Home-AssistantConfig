# Configurator
# ***************************************************************************

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://hassio.local:3218
  nodered:
    title: Node-RED
    icon: mdi:sitemap
    url: http://hassio.local:1880

# ***************************************************************************
# MQTT - for triggering and communicating with node-red flows
# ***************************************************************************

mqtt:
  broker: core-mosquitto

# ***************************************************************************
# Aeotec z-wave usb stick
# ***************************************************************************

zwave:
  usb_path: /dev/ttyACM0
  debug: true

