# ***************************************************************************
# Nest
# ***************************************************************************
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

# ***************************************************************************
# Homekit
# NOTE: pass all devices through home-bridge instead
# https://www.home-assistant.io/components/homekit/
# ***************************************************************************
homekit:
  # see startup automations, will start on z-wave ready
  auto_start: false
  include_domains:
    - automation
    - climate
    # - device_tracker
    - input_boolean
    - light
    - script
    - media_player
  # include_entities:
    # - group.all_lights
    # - light.livingroom_lamp
    # - light.bedroom_lamp_left
    # - light.bedroom_lamp_right
  # exclude_entities:
    # - light.aeotec_zw099_smart_dimmer_6_level

# ***************************************************************************
# presence based on router network presence
# ***************************************************************************
device_tracker:
  - platform: nmap_tracker
    # iphone 7
    hosts: 192.168.7.22
    home_interval: 5
    exclude:
        # the ip of the raspi itself
        - 192.168.7.34

# ***************************************************************************
# grouped lights
# ***************************************************************************
light:
  - platform: group
    name: Bedroom lights
    entities:
      - light.bedroom_lamp_left
      - light.bedroom_lamp_right

# Dummy switch devices
input_boolean:
  kpcc_switch:
    name: KPCC
    initial: off
    icon: mdi:panda
  # for homekit based presence
  me_present:
    name: Me at home
    icon: mdi:account
